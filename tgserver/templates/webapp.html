<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    {% set title = "WebApp" %}
    {% if pizzas %}

    <div class="container">
        <div class="inner">
            {% for pizza in pizzas %}
			<div class="item">
                <img src="static/img/{{pizza.image}}" alt="{{pizza.name}}" class="img">
                <div>{{pizza.name}}</div>
                <div class="innerBtns" id="{{pizza.id}}">
                    <button class="rmv btn" id="{{pizza.id}}">-</button>
                    <div>
                        <div class="price" data-value="{{pizza.price}}">{{pizza.price}} ₽</div>
                        <div class="counter" id="{{pizza.id}}">0</div>
                    </div>

                    <button class="add btn" id="{{pizza.id}}">+</button>
                </div>
                
            </div>
            {% endfor %}
        </div>
    </div>
    {% else %}
    <p>Меню пусто! Вы можете обратиться по телефону: ...</p>
    {% endif %}
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
	<script src="static/app.js"></script>
</body>
